<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Estudio Jurídico Blanco Asociadas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="encabezado">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Estudio Jurídico <span>Blanco Asociadas</span></h2>
            </div>

            <nav class="navegacion ocultar">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
            </nav>  
            <div class="hamburguesa">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <div class="contenido-encabezado">
            <div class="texto-encabezado">
                <h1>Bienvenidos a su asesoría legal</h1>
            </div>

            <form class="formulario-encabezado">
                <h2>Deje su consulta legal con nosotros</h2>
                <div class="input-encabezado">
                    <input type="text" placeholder="Nombre y Apellido">
                </div>
                <div class="input-encabezado">
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="input-encabezado">
                    <input type="text" placeholder="Consulta legal">
                </div>

                <div class="boton-encabezado">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </header>

    <script src="js/app.js"></script>
</body>
</html>
